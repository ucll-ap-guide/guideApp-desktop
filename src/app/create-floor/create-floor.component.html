<div class="w-full">
    <h3 class="text-white text-xl mx-2 md:mx-4 mb-2">{{getFloorName()}}</h3>
    <div class="flex gap-y-2 gap-x-4 mx-4 md:mx-8 mb-2">
        <label class="text-white cursor-pointer">
            <input type="file" class="hidden"/>
            <span class="flex gap-2">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" stroke-linecap="round"
                          stroke-linejoin="round" stroke-width="2"/>
                </svg>
                <span>Upload image</span>
            </span>
        </label>
        <button class="text-red-500 flex gap-2 px-2" (click)="removeFloor()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
            Remove floor
        </button>
    </div>
    <div class="text-white flex justify-center" id="demo{{floor}}"></div>
    <button (click)="createPolygon(3)" class="bg-gray-400 rounded-md py-2 px-3 m-2">Triangle</button>
    <button (click)="createPolygon(4)" class="bg-gray-400 rounded-md py-2 px-3 m-2">Square</button>
    <button (click)="createPolygon(5)" class="bg-gray-400 rounded-md py-2 px-3 m-2">Pentagon</button>
    <button (click)="createPolygon(null)" class="bg-gray-400 rounded-md py-2 px-3 m-2">Polygon</button>
    <button (click)="createDoor()" class="bg-gray-400 rounded-md py-2 px-3 m-2">Door</button>

</div>
