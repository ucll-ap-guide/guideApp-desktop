<div class="w-full">
    <h3 class="text-white text-xl mx-2 md:mx-4 mb-2">{{getFloorName()}}</h3>
    <div class="flex gap-y-2 gap-x-4 mx-4 md:mx-8 mb-2">
        <label class="text-white cursor-pointer">
            <input (change)="updateNewBackground($event)" type="file" class="hidden" accept="image/*"/>
            <span class="flex gap-2">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" stroke-linecap="round"
                          stroke-linejoin="round" stroke-width="2"/>
                </svg>
                <span>Upload image</span>
            </span>
        </label>
        <button class="text-red-500 flex gap-2 px-2" (click)="removeFloor()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
            Remove floor
        </button>
    </div>
    <div class="flex justify-center">
        <div class="text-white bg-white" id="demo{{floor}}"></div>
    </div>
    <button (click)="displayDialogBox('createPolygon', {vertices: 3})" class="bg-gray-400 rounded-md py-2 px-3 m-2">
        Triangle
    </button>
    <button (click)="displayDialogBox('createPolygon', {vertices: 4})" class="bg-gray-400 rounded-md py-2 px-3 m-2">
        Square
    </button>
    <button (click)="displayDialogBox('createPolygon', {vertices: 5})" class="bg-gray-400 rounded-md py-2 px-3 m-2">
        Pentagon
    </button>
    <button (click)="displayDialogBox('createPolygon', {vertices: null})" class="bg-gray-400 rounded-md py-2 px-3 m-2">
        Polygon
    </button>
    <button (click)="displayDialogBox('createDoor', {})" class="bg-gray-400 rounded-md py-2 px-3 m-2">Door</button>

    <app-dialog-box action="createPolygon" title="Give name" confirmButtonText="OK" [confirmAction]="createPolygon"
                    [params]="this.paramsToGiveToDialogBoxes" dialogText="Enter the room's name:">
    </app-dialog-box>
    <app-dialog-box action="createDoor" title="Give name" confirmButtonText="OK" [confirmAction]="createDoor"
                    [params]="this.paramsToGiveToDialogBoxes" dialogText="Enter the door's name:">
    </app-dialog-box>
</div>
